<table class="w-full mx-auto" border="1" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                SL
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Group Name
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Permissions
            </th>
        </tr>
    </thead>
    <tbody>
        {% comment %} Body Starts {% endcomment %}
        {% for group in groups %}
        <tr>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                {{forloop.counter}}
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <div class="flex items-center">
                    <div class="ml-3">
                        <p class="text-gray-900 whitespace-no-wrap">
                            {{group.name}}
                        </p>
                    </div>
                </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                    {% for permission in group.permissions.all %}
                    <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                        <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                        <span class="relative">{{permission.name}}</span>
                    </span><br>
                    {% empty %}
                    <span class="relative inline-block px-3 py-1 font-semibold text-red-900 leading-tight">
                        <span aria-hidden class="absolute inset-0 bg-red-200 opacity-50 rounded-full"></span>
                        <span class="relative">No permission assigned</span>
                    </span>
                    {% endfor %}
                </p>
            </td>
        </tr>
        {% endfor %}
        {% comment %} Body ends {% endcomment %}
    </tbody>
</table>
